<!DOCTYPE html>
<html>
<head>
	<title>Beast 7: Nested Todo</title>
	<link rel="stylesheet" type="text/css" href="beast7.css">
</head>
<body>
	<div id='header'>
		<h1>Nested Todo App</h1>
	</div>
	<div id='main'>
		<div>
			<input type='text' id='inputtodo' />
		</div>
	  <div>
	  	<ul id='todolist'>
	  		<!-- Todo list will populate here -->
	  	</ul>
	  </div>
  </div>
  <div id='footer'>
  	<input type="button" id="clear" value="Clear Completed Todos" />
  </div>
  <h6>Click on '+' to add a nested item</h6>
  <h6>Click on '-' to mark an item and it's nested items as complete</h6>
  <h6>Click on 'x' to delete an item and it's nested items</h6>
  <script src="beast7.js"></script>
</body>
</html>
